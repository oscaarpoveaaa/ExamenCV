    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">   
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"

          >

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active bebas me-5" aria-current="page" href="../index.html">Inicio</a>

                <a class="nav-link bebas me-5" href="formulario.html">Formulario de contacto</a>

      <div class="container !direction !spacing">
        <form class="row g-3 needs-validation">
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Motivo del contacto</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
              
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validar" class="form-label">Tel√©fono</label>
            <input type="number" class="form-control" id="validationCustom03" name="numero">
            <div class="invalid-feedback">
            </div>
          <div class="col-12 mt-4">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
