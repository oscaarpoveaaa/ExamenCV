<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="../js/custom.js" ></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">   
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active bebas me-5" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link bebas me-5" href="formulario.html">Formulario de contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container !direction !spacing mb-5">
        <div class="alert alert-warning col-md-12 mt-5" role="alert" id="div1">Recuerda que el nombre no puede estar vacio</div>
        <div class="alert alert-warning col-md-12 mt-5" role="alert" id="div2"><p>Recuerda que el motivo del contacto no puede estar vacío ni superar los 30 caracteres</p></div>
        <form class="row g-3 mt-2">
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre <i class="bi bi-person"></i></label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Introduce el nombre" size="35" onfocus="mostrar('div1')" onblur="ocultar('div1')">
            <div class="valid-feedback">
            </div>
          </div>
          
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Motivo del contacto <i class="bi bi-blockquote-left"></i></label>
            <input type="text" class="form-control" name="motivo" id="motivo" placeholder="Introduce el motivo del contacto" size="35" onfocus="mostrar('div2')" onblur="ocultar('div2')" >
            <div class="valid-feedback">
              
            </div>
          </div>
          <div class="col-md-4">
            <label for="" class="form-label"> Email <i class="bi bi-envelope"></i></label>
            <div class="input-group">
              <input type="text" class="form-control" name="email" id="email" placeholder="Introduce el email" size="35" >
              <div class="valid-feedback">
                
              </div>
            </div>
          </div>
            <div class="col-md-12">
            <label for="validar" class="form-label">Teléfono <i class="bi bi-telephone"></i></label>
            <input type="number" class="form-control" name="telefono" id="telefono" placeholder="Introduce tu telefono" size="35" >
            <div class="valid-feedback">
            </div>
          <div class="col-12 mt-4">
            <button class="btn btn-primary" type="button" onclick="capturar()">Comprobar</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
          </div>
        </form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mensaje enviado correctamente</h5>
        <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      Su mensaje se ha enviado correctamente, en breve me pondré en contacto con usted <br>
      Un saludo
      </div>
    </div>
  </div>
</div>

</body>
</html>
